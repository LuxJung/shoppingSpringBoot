<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutMain}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .carousel-inner > .item {
            height: 350px;
        }
        .margin{
            margin-bottom:30px;
        }
        .banner{
            height: 300px;
            position: absolute; top:0; left: 0;
            width: 100%;
            height: 100%;
        }
        .card-text{
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        a:hover{
            text-decoration:none;
        }
        .center{
            text-align:center;
        }
        #mainWrap{
            margin-top: 56px;
            height: 80vh;
        }
    </style>
</th:block>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
            bindDomEvent();

        $('#fullpage').fullpage({
            sectionsColor: ['#4e4e4e', '#000000', '#0A0ABE', '#0A0ABE'],
            anchors: ['sec1', 'sec2', 'sec3', 'sec4'],
            menu: '#menu',
            scrollingSpeed: 1000,
            //scrollBar: true,
            onLeave: function(origin, destination, direction) {
                // 빠른전환으로 이벤트중복시 fullpage와 swiper전환시점 분리막기
                $('#fullpage').on('scroll touchmove mousewheel', function(event) {
                    event.preventDefault();
                    event.stopPropagation();
                    return false;
                });
                swiper.mousewheel.disable();
            },
            afterLoad: function(anchorLink, index) {
                // 전환이 끝난후 이벤트풀기
                $('#fullpage').off('scroll mousewheel');
                if(!$(".fp-completely .swiper-wrapper").length > 0) $('#fullpage').off('touchmove'); // 모바일분기
                if(swiper) swiper.mousewheel.enable();
                // if(index == 4) $.fn.fullpage.setAllowScrolling(false); // 마지막센션에서 올라올때 자동방지
            }
        });

        // swiper
        var length = $(".sec3 .swiper-slide").length;
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 0,
            freeMode: false,
            speed: 1000,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            mousewheel: true,
            on: {
                slideChange: function(){
                    var idx = this.activeIndex;
                    // 처음과 마지막 슬라이드가 아닐경우 fullpage전환 막기
                    if(this.activeIndex != 0 && idx != length) $.fn.fullpage.setAllowScrolling(false);
                    if(length == 2 && idx == 0) $.fn.fullpage.setAllowScrolling(false) //슬라이드가 2개밖에 없을때
                    // console.log('즉시 : ' + idx);
                },
                slideChangeTransitionEnd: function(){
                    var idx = this.activeIndex;
                    // 처음과 마지막 슬라이드일 경우 fullpage전환 풀기
                    if(idx == 0 || idx >= length-1) $.fn.fullpage.setAllowScrolling(true);
                    // console.log('전환후 : ' + idx);
                },
                touchMove: function(e) {
                    var startY = e.touches.startY;
                    setTimeout(function(){
                        if(startY > e.touches.currentY) swiper.slideNext();
                        else swiper.slidePrev();
                    },100);
                },
            },
        });
    });

        function bindDomEvent(){
            $(".custom-file-input").on("change", function() {
                var fileName = $(this).val().split("\\").pop();  //이미지 파일명
                var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
                fileExt = fileExt.toLowerCase(); //소문자 변환

                if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif"
                    && fileExt != "png" && fileExt != "bmp"){
                    alert("이미지 파일만 등록이 가능합니다.");
                    return;
                }
                $(this).siblings(".custom-file-label").html(fileName);
            });
        }
    </script>
</th:block>
<div layout:fragment="content" >
    <div id="mainWrap">
    <div id="carouselControls" class="section sec1 active  carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active item">
                <img class="d-block w-100 banner" src="https://user-images.githubusercontent.com/13268420/112147492-1ab76200-8c20-11eb-8649-3d2f282c3c02.png" alt="First slide">
            </div>
        </div>
    </div>
    <div class="section sec2">
        <input type="hidden" name="searchQuery" th:value="${itemSearchDto.searchQuery}">
        <div th:if="${not #strings.isEmpty(itemSearchDto.searchQuery)}" class="center">
            <p class="h3 font-weight-bold" th:text="${itemSearchDto.searchQuery} + '검색 결과'"></p>
        </div>

        <div class="row">
            <th:block th:each="item, status: ${items.getContent()}">
                <div class="col-md-4 margin">
                    <div class="card">
                        <a th:href="'/item/' +${item.id}" class="text-dark">
                            <img th:src="${item.imgUrl}" class="card-img-top" th:alt="${item.itemNm}" height="400">
                            <div class="card-body">
                                <h4 class="card-title">[[${item.itemNm}]]</h4>
                                <p class="card-text">[[${item.itemDetail}]]</p>
                                <h3 class="card-title text-danger">[[${item.price}]]원</h3>
                            </div>
                        </a>
                    </div>
                </div>
            </th:block>
        </div>

        <div th:with="start=${(items.number/maxPage)*maxPage + 1}, end=(${(items.totalPages == 0) ? 1 : (start + (maxPage - 1) < items.totalPages ? start + (maxPage - 1) : items.totalPages)})" >
            <ul class="pagination justify-content-center">

                <li class="page-item" th:classappend="${items.number eq 0}?'disabled':''">
                    <a th:href="@{'/' + '?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${items.number-1}}" aria-label='Previous' class="page-link">
                        <span aria-hidden='true'>Previous</span>
                    </a>
                </li>

                <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${items.number eq page-1}?'active':''">
                    <a th:href="@{'/' +'?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${page-1}}" th:inline="text" class="page-link">[[${page}]]</a>
                </li>

                <li class="page-item" th:classappend="${items.number+1 ge items.totalPages}?'disabled':''">
                    <a th:href="@{'/' +'?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${items.number+1}}" aria-label='Next' class="page-link">
                        <span aria-hidden='true'>Next</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>

    <div class="section sec3">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><h1>Section2</h1>Slide 1</div>
                <div class="swiper-slide"><h1>Section2</h1>Slide 2</div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </div>
    </div>




</div>
<div layout:fragment="content0">
    <div class="section sec1 active">
        <h1>Section1</h1>
    </div>
    <div class="section sec2">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><h1>Section2</h1>Slide 1</div>
                <div class="swiper-slide"><h1>Section2</h1>Slide 2</div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <div class="section sec3">

    </div>
</div>
</html>
