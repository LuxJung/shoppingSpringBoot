<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layoutMain}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .carousel-inner > .item {
            height: 350px;
        }


        .banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .card-text {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        a:hover {
            text-decoration: none;
        }

        .center {
            text-align: center;
        }

    </style>
</th:block>
<th:block layout:fragment="script">
<script th:inline="javascript">
    $(document).ready(function () {
        var errorMessage = [[${errorMessage}]];
        if (errorMessage != null) {
            alert(errorMessage);
        }
        bindDomEvent();

        $('#fullpage').fullpage({
            autoScrolling:true,
            scrollHorizontally: true,
            sectionsColor: ['#4e4e4e', '#000000', '#aaaacb', '#999', '#666'],
            anchors: ['sec1', 'sec2', 'sec3', 'sec4', 'sec5'],
            menu: '#menu',
            scrollingSpeed: 600,
            //scrollBar: true,
            onLeave: function (origin, destination, direction) {
                // 빠른전환으로 이벤트중복시 fullpage와 swiper전환시점 분리막기
                $('#fullpage').on('scroll touchmove mousewheel', function (event) {
                    event.preventDefault();
                    event.stopPropagation();
                    return false;
                });
                swiper.mousewheel.disable();
            }, afterLoad: function (anchorLink, index) {
                // 전환이 끝난후 이벤트풀기
                $('#fullpage').off('scroll mousewheel');
                if (!$(".fp-completely .swiper-wrapper").length > 0) $('#fullpage').off('touchmove'); // 모바일분기
                if (swiper) swiper.mousewheel.enable();
                // if(index == 4) $.fn.fullpage.setAllowScrolling(false); // 마지막센션에서 올라올때 자동방지
            }
        });

        // swiper
        var length = $(".swiper-slide").length;
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 0,
            freeMode: false,
            speed: 1000,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            mousewheel: true,
            on: {
                slideChange: function () {
                    var idx = this.activeIndex;
                    // 처음과 마지막 슬라이드가 아닐경우 fullpage전환 막기
                    if (this.activeIndex != 0 && idx != length) $.fn.fullpage.setAllowScrolling(false);
                    if (length == 2 && idx == 0) $.fn.fullpage.setAllowScrolling(false) //슬라이드가 2개밖에 없을때
                    // console.log('즉시 : ' + idx);
                },
                slideChangeTransitionEnd: function () {
                    var idx = this.activeIndex;
                    // 처음과 마지막 슬라이드일 경우 fullpage전환 풀기
                    if (idx == 0 || idx >= length - 1) $.fn.fullpage.setAllowScrolling(true);
                    // console.log('전환후 : ' + idx);
                },
                touchMove: function (e) {
                    var startY = e.touches.startY;
                    setTimeout(function () {
                        if (startY > e.touches.currentY) swiper.slideNext();
                        else swiper.slidePrev();
                    }, 100);
                },
            },
        });
    });

    function bindDomEvent() {
        $(".custom-file-input").on("change", function () {
            var fileName = $(this).val().split("\\").pop();  //이미지 파일명
            var fileExt = fileName.substring(fileName.lastIndexOf(".") + 1); // 확장자 추출
            fileExt = fileExt.toLowerCase(); //소문자 변환

            if (fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif"
                && fileExt != "png" && fileExt != "bmp") {
                alert("이미지 파일만 등록이 가능합니다.");
                return;
            }
            $(this).siblings(".custom-file-label").html(fileName);
        });
    }
</script>
</th:block>
<div layout:fragment="main">
    <nav class="section fp-auto-height active">
        <a href="/">Shop</a>
        <div >
            <ul>
                <li sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a href="/admin/item/new">상품 등록</a>
                </li>
                <li sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a href="/admin/items">상품 관리</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a href="/cart">장바구니</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a href="/orders">구매이력</a>
                </li>
                <li sec:authorize="isAnonymous()">
                    <a href="/members/login">로그인</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a href="/members/logout">로그아웃</a>
                </li>
            </ul>
            <form th:action="@{/}" method="get">
                <input name="searchQuery" type="search" placeholder="Search" >
                <button type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="section sec1 fp-auto-height">
        <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active" data-interval="1000">
                    <img th:src="@{/img/airforce.jpg}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-interval="1000">
                    <img th:src="@{/img/airforce.jpg}"  class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-interval="1000">
                    <img th:src="@{/img/airforce.jpg}" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-target="#carouselExampleInterval" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselExampleInterval" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </button>
        </div>
    </div>

    <div class="section sec2">
        <input type="hidden" name="searchQuery" th:value="${itemSearchDto.searchQuery}">
        <div th:if="${not #strings.isEmpty(itemSearchDto.searchQuery)}" class="center">
            <p class="h3 font-weight-bold" th:text="${itemSearchDto.searchQuery} + '검색 결과'"></p>
        </div>

        <div class="row">
            <th:block th:each="item, status: ${items.getContent()}">
                <div class="col-md-4">
                    <div class="card">
                        <a th:href="'/item/' +${item.id}" class="text-dark">
                            <img th:src="${item.imgUrl}" class="card-img-top" th:alt="${item.itemNm}" height="400">
                            <div class="card-body">
                                <h4 class="card-title">[[${item.itemNm}]]</h4>
                                <p class="card-text">[[${item.itemDetail}]]</p>
                                <h3 class="card-title text-danger">[[${item.price}]]원</h3>
                            </div>
                        </a>
                    </div>
                </div>
            </th:block>
        </div>
        <!--페이징-->
        <div th:with="start=${(items.number/maxPage)*maxPage + 1},
        end=(${(items.totalPages == 0) ? 1 : (start + (maxPage - 1) < items.totalPages ? start + (maxPage - 1) : items.totalPages)})">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${items.number eq 0}?'disabled':''">
                    <a th:href="@{'/' + '?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${items.number-1}}"
                       aria-label='Previous' class="page-link">
                        <span aria-hidden='true'>Previous</span>
                    </a>
                </li>

                <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}"
                    th:classappend="${items.number eq page-1}?'active':''">
                    <a th:href="@{'/' +'?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${page-1}}"
                       th:inline="text" class="page-link">[[${page}]]</a>
                </li>

                <li class="page-item" th:classappend="${items.number+1 ge items.totalPages}?'disabled':''">
                    <a th:href="@{'/' +'?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${items.number+1}}"
                       aria-label='Next' class="page-link">
                        <span aria-hidden='true'>Next</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>

    <div class="section sec3">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <h1 style="height: 50vh; background-color: antiquewhite;">Section3</h1>
                    Slide 1
                </div>
                <div class="swiper-slide">
                    <h1 style="height: 50vh; background-color: antiquewhite;">Section3</h1>
                    Slide 2
                </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <div class="section sec4 ">
        <h1>Section1</h1>
    </div>
    <footer class="section sec5 fp-auto-height page-footer font-small cyan darken-3">
        <div class="footer-copyright text-center py-3">
            2020 Shopping Mall Example WebSite
        </div>
    </footer>
</div>
</html>
